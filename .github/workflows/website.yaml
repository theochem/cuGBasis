name: build_website

on:
  push:
    branches:
      - main
    tags:
      # Trigger on version tags (e.g., v1.0.0)
      - "v[0-9].[0-9].[0-9]*"
      - "[0-9].[0-9].[0-9]*"
      # Trigger on pre-release tags (e.g., v1.0.0-alpha.1)
      - "v[0-9].[0-9].[0-9]*-*"
      - "[0-9].[0-9].[0-9]*-*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      deployments: write
      pages: write

    steps:
      # fetch CUDA toolkit using Jimver/cuda-toolkit
      - name: Fetch CUDA toolkit
        uses: Jimver/cuda-toolkit@master
        id: cuda-toolkit
        with:
          cuda: '12.8.1'
          use-local-cache: false
          # https://github.com/Jimver/cuda-toolkit/issues/392
          method: 'network'

      - name: Check nvcc version
        run: nvcc -V

      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install development and distributions version
        run: |
          pip install --upgrade pip
          git submodule update --init --recursive
          pip install .[docs]

      - name: Setup pandoc
        uses: siacodelabs/setup-pandoc@v1
        with:
          xelatex: true

      # didn't need to change anything here, but had to add sphinx.ext.githubpages
      # to my conf.py extensions list. that fixes the broken uploads
      - name: Building documentation
        run: |
          cd doc
          make html

      # still need to build and set the PAT to get a rebuild on the pages job,
      # apart from that quite clean and nice
      - name: GitHub Pages Action
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/_build/html
          publish_branch: gh-pages
          cname: cugbasis.qcdevs.org
